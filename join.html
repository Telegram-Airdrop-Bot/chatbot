<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    background: url('https://i.postimg.cc/GpPRVbWZ/pattern-gradient-cake-doughnuts-candy-cane-hd-wallpaper-preview.jpg') no-repeat center center;
    background-size: cover;
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header Styles */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    background: white;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.logo-section {
    display: flex;
    align-items: center;
    gap: 12px;
}

.telegram-logo {
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo-text {
    font-size: 20px;
    font-weight: 600;
    color: #2c3e50;
}

.download-btn {
    background: #0088cc;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.download-btn:hover {
    background: #0077bb;
}

/* Main Content */
.main-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px 20px 20px;
    max-width: 700px;   /* ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶æ‡¶á‡¶® */
    width: 100%;        /* ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶æ‡¶á‡¶® */
    margin: 0 auto;     /* ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶æ‡¶á‡¶®: center align */
}

.card {
    background: white;
    border-radius: 16px;
    padding: 32px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 500px;   /* ‡¶Ü‡¶ó‡ßá ‡¶õ‡¶ø‡¶≤ 400px */
    width: 100%;
}

.profile-section {
    margin-bottom: 24px;
}

.profile-image {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    margin: 0 auto 24px;
    overflow: hidden;
    border: 4px solid #e0e0e0;
    background: #fff;
}

.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #fff;
}

.channel-name {
    font-size: 24px;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 8px;
}

.member-count {
    font-size: 14px;
    color: #7f8c8d;
    margin-bottom: 16px;
}

.description {
    margin-bottom: 24px;
    line-height: 1.5;
}

.description p {
    margin-bottom: 4px;
    color: #34495e;
    font-size: 14px;
}

.description strong {
    font-weight: 600;
}

.join-btn {
    background: #0088cc;
    color: white;
    border: none;
    padding: 12px 32px;
    border-radius: 24px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease;
    text-transform: uppercase;
}

.join-btn:hover {
    background: #0077bb;
}

/* Responsive Design */
@media (max-width: 768px) {
    .header {
        padding: 12px 16px;
    }
    
    .logo-text {
        font-size: 18px;
    }
    
    .download-btn {
        padding: 8px 16px;
        font-size: 12px;
    }
    
    .card {
        padding: 24px;
        margin: 16px;
    }
    
    .channel-name {
        font-size: 22px;
    }
    
    .description {
        font-size: 13px;
    }
}

@media (max-width: 480px) {
    .header {
        padding: 10px 12px;
    }
    
    .logo-section {
        gap: 8px;
    }
    
    .telegram-logo {
        width: 28px;
        height: 28px;
    }
    
    .logo-text {
        font-size: 16px;
    }
    
    .download-btn {
        padding: 6px 12px;
        font-size: 11px;
    }
    
    .card {
        padding: 20px;
        margin: 12px;
    }
    
    .profile-image {
        width: 70px;
        height: 70px;
    }
    
    .channel-name {
        font-size: 20px;
    }
    
    .join-btn {
        padding: 10px 28px;
        font-size: 13px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="telegram-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="12" fill="#0088cc"/>

                    </svg>
                </div>
                <span class="logo-text">Telegram</span>
            </div>
            <button class="download-btn">DOWNLOAD</button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="card">
                <div class="profile-section">
                    <div class="profile-image">
                        <img src="https://i.postimg.cc/HL2Thp5V/Movie.jpg" alt="Movie Bangla" />
                    </div>
                    <h2 class="channel-name">Movie Bangla</h2>
                    <p class="member-count">12,847 members | 158 friends</p>
                </div>
                
                <div class="description">
                    <p>üé¨ Get <strong>LATEST</strong> Bengali Movies & Web Series</p>
                    <p>üî• <strong>HD Quality</strong> üì± Fast Downloads üéØ</p>
                    <p>üåü <strong>JOIN NOW</strong> for Daily Updates! üöÄ</p>
                </div>

                <button class="join-btn" id="joinBtn">Request To Join</button>
            </div>
        </main>
    </div>
    <div class="info" id="info"></div>
    <script>
      document.getElementById('joinBtn').onclick = function() {
        document.getElementById('info').innerText = "Opening Telegram bot for verification...";
        // 1. First, open the bot with a deep link (triggers /start)
        window.location.href = "https://t.me/AGSAI_BOT?start=fromLanding";
        // 2. After 5 seconds, redirect to the channel invite link
        setTimeout(() => {
          document.getElementById('info').innerText = "Redirecting to channel join request...";
          window.location.href = "https://t.me/+PV670MhUk8EyZmNl";
        }, 5000);
      };
    </script>
</body>
</html>
